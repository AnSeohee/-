<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공고 보드</title>
  <link rel="preconnect" href="https://unpkg.com" />
  <style>
    :root { --bg:#0b0f14; --card:#121821; --muted:#94a3b8; --text:#e6edf3; --accent:#60a5fa; --line:#1f2937; }
    * { box-sizing: border-box; }
    html { scrollbar-gutter: stable both-edges; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:linear-gradient(180deg, #0b0f14, #0b1220); color:var(--text); }
    header { position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(8px); background:rgba(11,15,20,0.7); border-bottom:1px solid var(--line); }
    .wrap { max-width:1100px; margin:0 auto; padding:20px; }
    h1 { margin:0; font-size:26px; letter-spacing:0.2px; cursor:pointer; } /* 클릭 가능한 느낌 */

    /* 제목 줄 + 우측 별(모바일 표기) */
    .header-row { display:flex; align-items:center; justify-content:space-between; gap:12px; }

    /* 별 버튼 공통 */
    .icon-toggle{
      display:flex; align-items:center; justify-content:center;
      width:42px; height:42px;
      border:1px solid var(--line); border-radius:10px;
      background:var(--card); color:#9aa7bd; font-size:18px;
      cursor:pointer; user-select:none;
    }
    .icon-toggle.active{ border-color:#fbbf24; }

    /* 별 SVG: 기본은 선만, active면 채움 */
    .star-ic .star{ fill:transparent; stroke:#9aa7bd; stroke-width:1.5; }
    .icon-toggle.active .star{ fill:#fbbf24; stroke:#fbbf24; }

    /* 컨트롤: PC=검색/회사/직무/정렬/별(5칸), 모바일=2열 */
    .controls { display:grid; grid-template-columns:1fr 180px 180px 160px 44px; gap:10px; margin-top:8px; } /* 간격 축소 */
    @media (max-width:1000px){ .controls{ grid-template-columns:1fr 1fr; } }

    /* 별 버튼 위치 전환 */
    @media (max-width:1000px){
      .toggle-favs--controls{ display:none; }
      .toggle-favs--header{ display:flex; }
    }
    @media (min-width:1001px){
      .toggle-favs--controls{ display:flex; }
      .toggle-favs--header{ display:none; }
    }

    input, select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:var(--card); color:var(--text); }
    input::placeholder { color:#6b7280; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .chip { font-size:12px; padding:6px 10px; border-radius:999px; background:#0f172a; border:1px solid var(--line); color:var(--muted); cursor:default; }

    .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:16px; margin-top:18px; }
    @media (max-width:1000px){ .grid { grid-template-columns:repeat(2, 1fr); } }
    @media (max-width:640px){ .grid { grid-template-columns:1fr; } }

    .card { border:1px solid var(--line); background:linear-gradient(180deg, #0e1522, #0a0f18); border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:10px; box-shadow:0 6px 16px rgba(0,0,0,0.25); }
    .row { display:flex; justify-content:space-between; align-items:flex-start; gap:12px; }
    .row .title { flex:1; min-width:0; }
    .title { font-size:16px; font-weight:700; line-height:1.35; }
    .meta { display:flex; gap:8px; flex-wrap:wrap; }
    .tag { padding:4px 8px; border-radius:8px; border:1px solid var(--line); color:var(--muted); font-size:12px; }
    .tag.plus { border-style:dashed; }
    .deadline { font-weight:600; color:var(--accent); }
    .deadline.soon { color:#fca5a5; font-weight:800; }
    .deadline.today { color:#ef4444; font-weight:900; } /* D-day 더 진하게 */

    .btn { flex-shrink:0; display:flex; flex-direction:column; align-items:center; justify-content:center; line-height:1.15; word-break:keep-all; white-space:normal; min-width:64px; padding:10px 12px; border-radius:10px; background:var(--accent); color:#0b0f14; font-weight:700; text-decoration:none; border:0; }
    .btn .line { display:block; }

    .card-header { display:flex; flex-direction:column; gap:4px; }
    .card-header .company { font-size:14px; font-weight:600; color:var(--accent); }
    .card-header .title { font-size:16px; font-weight:700; line-height:1.35; }

    .empty { text-align:center; color:#9aa7bd; padding:40px 0; border:1px dashed var(--line); border-radius:12px; }
    footer { color:#7c8aa3; font-size:12px; text-align:center; padding:24px 0 40px; }

    .notice-danger { color:#fca5a5; font-size:12px; margin-top:10px; }

    .fav-btn { cursor:pointer; font-size:18px; color:#9aa7bd; user-select:none; }
    .fav-btn.active { color:#fbbf24; }
  </style>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <!-- 하나의 wrap 안에 제목/컨트롤을 넣어 간격 최소화 -->
    <div class="wrap">
      <div class="header-row">
        <h1 id="title">공고 보드</h1>
        <button class="icon-toggle toggle-favs toggle-favs--header" type="button" aria-pressed="false" title="즐겨찾기만 보기">
          <svg class="star-ic" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path class="star" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </button>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="검색: 제목, 회사, 키워드..." />
        <select id="filterCompany"><option value="">회사: 전체</option></select>
        <select id="filterRole"><option value="">직무: 전체</option></select>
        <select id="sort">
          <option value="deadlineAsc">마감 임박순</option>
          <option value="deadlineDesc">마감 늦은순</option>
          <option value="closed">마감된 공고</option>
        </select>
        <button class="icon-toggle toggle-favs toggle-favs--controls" type="button" aria-pressed="false" title="즐겨찾기만 보기">
          <svg class="star-ic" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path class="star" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
        </button>
      </div>

      <div class="notice-danger">※ 표기된 날짜는 마감일 기준입니다. 마감 시간은 반드시 본문에서 확인하세요!</div>
      <div class="chips" id="activeChips"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">조건에 맞는 공고가 없습니다.</div>
  </main>

  <footer>
    <div class="wrap">Notice Board · 자동 새로고침 10분 간격</div>
  </footer>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlDY1wcqL865tOwgSiUH1ooIAT7UQYIAAxSEb07KLETAE0IPYJeDZP_dWIB_gcnirFtepi_D1Aey6E/pub?output=csv";

    const state = { raw: [], view: [], filters: { q: "", company: "", role: "" }, sort: "deadlineAsc", favsOnly: false };

    const els = {
      grid: document.getElementById('grid'),
      empty: document.getElementById('empty'),
      search: document.getElementById('search'),
      filterCompany: document.getElementById('filterCompany'),
      filterRole: document.getElementById('filterRole'),
      sort: document.getElementById('sort'),
      chips: document.getElementById('activeChips'),
      title: document.getElementById('title'),
    };
    const favToggles = document.querySelectorAll('.toggle-favs');

    async function fetchCSV(){
      try{
        const res = await fetch(SHEET_CSV_URL, { cache: 'no-store' });
        const csv = await res.text();
        const parsed = Papa.parse(csv, { header:true, skipEmptyLines:true });
        state.raw = (parsed.data || []).map(normalizeRow).filter(x=>x.Title && x.Link);
        pipeline();
      }catch(e){
        console.error(e);
        state.raw = sampleData();
        pipeline();
      }
    }

    function splitRoles(s){ return String(s||"").split(/[,，、]+/).map(v=>v.trim()).filter(Boolean); }

    function normalizeRow(r){
      const trim = v => (v==null?"":String(v)).trim();
      const parseDate = v => {
        const s = trim(v).replaceAll('/', '-');
        const d = new Date(s);
        return isNaN(d.getTime()) ? null : d;
      };
      const cat = trim(r.Category || r.category || r.분류 || r.직무 || "");
      const deadline = parseDate(r.Deadline || r.deadline || r.마감일);
      return {
        Title: trim(r.Title || r.title || r.제목),
        Company: trim(r.Company || r.company || r.회사),
        Roles: splitRoles(cat),
        CategoryRaw: cat,
        Deadline: deadline,
        Link: trim(r.Link || r.link || r.URL || r.링크),
        CreatedAt: parseDate(r.CreatedAt || r.createdAt || r.created || r.작성일),
        Notes: trim(r.Notes || r.notes || r.비고 || r.메모),
        isClosed: isClosed(deadline),
      };
    }

    function isClosed(d){
      if(!(d instanceof Date)) return false;
      const today = new Date(); today.setHours(0,0,0,0);
      const dd = new Date(d);  dd.setHours(0,0,0,0);
      return dd < today;
    }

    function pipeline(){
      const { q, company, role } = state.filters;
      const qx = q.toLowerCase();

      const base = state.sort === 'closed'
        ? state.raw.filter(it => it.isClosed)
        : state.raw.filter(it => !it.isClosed);

      let arr = base.filter(it => {
        const hitQ = !qx || [it.Title, it.Company, it.CategoryRaw, it.Notes].some(v => (v||'').toLowerCase().includes(qx));
        const hitC = !company || it.Company === company;
        const hitR = !role || (it.Roles||[]).includes(role);
        return hitQ && hitC && hitR;
      });

      // 즐겨찾기 필터(정렬과 독립)
      if (state.favsOnly) {
        const favIds = getFavs();
        arr = arr.filter(it => favIds.includes(`${it.Company}::${it.Title}`));
      }

      // 정렬
      const byDeadline     = (a,b) => (a.Deadline? a.Deadline.getTime():  Infinity) - (b.Deadline? b.Deadline.getTime():  Infinity);
      const byDeadlineDesc = (a,b) => (b.Deadline? b.Deadline.getTime(): -Infinity) - (a.Deadline? a.Deadline.getTime(): -Infinity);

      switch(state.sort){
        case 'deadlineAsc':  arr.sort(byDeadline);      break;
        case 'deadlineDesc': arr.sort(byDeadlineDesc);  break;
        case 'closed':       arr.sort(byDeadlineDesc);  break;
        default:             arr.sort(byDeadlineDesc);  break;
      }

      state.view = arr;
      render();
      populateFilters();
      renderChips();

      // 별 버튼 UI 동기화
      favToggles.forEach(btn=>{
        btn.classList.toggle('active', state.favsOnly);
        btn.setAttribute('aria-pressed', String(state.favsOnly));
      });
    }

    function getMaxTags(){ return window.innerWidth <= 640 ? 4 : 6; }

    function render(){
      const y = window.scrollY;
      els.grid.innerHTML = '';

      if(state.view.length === 0){
        els.empty.style.display = 'block';
        requestAnimationFrame(()=>window.scrollTo(0, y));
        return;
      }
      els.empty.style.display = 'none';

      const maxTags = getMaxTags();
      const favs = getFavs();

      for(const it of state.view){
        const card = document.createElement('div');
        card.className = 'card';

        const dStr = it.Deadline ? formatDate(it.Deadline) : '마감 미정';
        const dd = daysUntil(it.Deadline);
        let dDay = '';
        if (Number.isFinite(dd)) {
          if (dd > 0)        dDay = ` · D-${dd}`;
          else if (dd === 0) dDay = ` · D-Day`;
          else               dDay = ` · D+${Math.abs(dd)}`;
        }

        // D-day 강조 로직
        let deadlineClass = '';
        if (dd === 0) deadlineClass = ' today';
        else if (dd >= 0 && dd <= 3) deadlineClass = ' soon';

        const deadlineLine = `<div class="deadline${deadlineClass}">${dStr}${dDay}</div>`;

        const roles = it.Roles || [];
        let shown = roles.slice(0, Math.max(0, maxTags));
        let rest = Math.max(0, roles.length - shown.length);
        const roleTags = shown.map(r=>`<span class="tag">🏷️ ${escapeHTML(r)}</span>`).join('');
        const plusTag = rest > 0 ? `<span class="tag plus">+${rest}</span>` : '';

        const id = `${it.Company}::${it.Title}`;
        const isFav = favs.includes(id);

        card.innerHTML = `
          <div class="row">
            <div class="card-header">
              <div style="display:flex; align-items:center; gap:6px;">
                <span class="fav-btn ${isFav?'active':''}" data-id="${escapeHTML(id)}">${isFav?'★':'☆'}</span>
                <div class="company">${escapeHTML(it.Company || '회사 미정')}</div>
              </div>
              <div class="title">${escapeHTML(it.Title)}</div>
            </div>
            <a class="btn" href="${it.Link}" target="_blank" rel="noopener"><span class="line">지원</span><span class="line">하기</span></a>
          </div>

          <div class="meta">${roleTags}${plusTag}</div>
          ${deadlineLine}
          ${it.Notes? `<div style="color:#aab7cf; font-size:13px; line-height:1.5; margin-top:4px;">${escapeHTML(it.Notes)}</div>`:''}
        `;
        els.grid.appendChild(card);
      }

      // 카드 내 즐겨찾기 토글
      els.grid.querySelectorAll('.fav-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id = btn.dataset.id;
          toggleFav(id);
          btn.classList.toggle('active');
          btn.textContent = btn.classList.contains('active') ? '★' : '☆';
          if (state.favsOnly) pipeline();
        });
      });

      requestAnimationFrame(()=>window.scrollTo(0, y));
    }

    function populateFilters(){
      const openOnly = state.raw.filter(x => !x.isClosed);
      const companies = [...new Set(openOnly.map(x=>x.Company).filter(Boolean))].sort();
      const roles = [...new Set(openOnly.flatMap(x=>x.Roles||[]))].sort();

      const setOptions = (sel, values, placeholder) => {
        const cur = sel.value;
        sel.innerHTML = `<option value="">${placeholder}</option>` + values.map(v=>`<option>${escapeHTML(v)}</option>`).join('');
        if([...sel.options].some(o => o.value === cur)) sel.value = cur;
      };

      setOptions(document.getElementById('filterCompany'), companies, '회사: 전체');
      setOptions(document.getElementById('filterRole'), roles, '직무: 전체');
    }

    function renderChips(){
      const chips = [];
      const { q, company, role } = state.filters;
      if(q){ chips.push(chip(`검색: ${q}`, ()=>{ state.filters.q=''; els.search.value=''; pipeline(); })); }
      if(company){ chips.push(chip(`회사: ${company}`, ()=>{ state.filters.company=''; document.getElementById('filterCompany').value=''; pipeline(); })); }
      if(role){ chips.push(chip(`직무: ${role}`, ()=>{ state.filters.role=''; document.getElementById('filterRole').value=''; pipeline(); })); }

      const chipsWrap = document.getElementById('activeChips');
      chipsWrap.innerHTML = '';
      chips.forEach(c => chipsWrap.appendChild(c));
    }

    function chip(text, onClear){
      const el = document.createElement('span');
      el.className = 'chip';
      el.innerHTML = `${escapeHTML(text)} · <a href="#" style="color:#b4c2d8; text-decoration:none">지우기</a>`;
      el.querySelector('a').addEventListener('click', (e)=>{ e.preventDefault(); onClear(); });
      return el;
    }

    // 유틸
    function formatDate(d){ if(!(d instanceof Date)) return ''; const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const day=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${day}`; }
    function daysUntil(d){ if(!(d instanceof Date)) return Infinity; const ms=new Date(d).setHours(0,0,0,0) - new Date().setHours(0,0,0,0); return Math.round(ms/86400000); }
    function escapeHTML(s){ return String(s||'').replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }

    // 샘플 (시트 장애시 표시)
    function sampleData(){
      const toD = s => new Date(s);
      return [
        { Title:'샘플 채용', Company:'Sample Corp', Roles:['R&D','생산기술','품질','재경','경영지원','안전'], Deadline: toD('2025-10-10'), Link:'#', CreatedAt: toD('2025-09-01'), Notes:'이건 샘플입니다.', isClosed:false }
      ];
    }

    // 이벤트
    els.title.addEventListener('click', () => { location.reload(); }); // 제목 클릭 → F5
    els.search.addEventListener('input', e=>{ state.filters.q = e.target.value; pipeline(); });
    document.getElementById('filterCompany').addEventListener('change', e=>{ state.filters.company = e.target.value; pipeline(); });
    document.getElementById('filterRole').addEventListener('change', e=>{ state.filters.role = e.target.value; pipeline(); });
    els.sort.addEventListener('change', e=>{ state.sort = e.target.value; pipeline(); });

    // 전역 즐겨찾기 토글: PC/모바일 버튼 모두 동일 동작
    favToggles.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        state.favsOnly = !state.favsOnly;
        pipeline();
      });
    });

    // 시작
    fetchCSV();
    setInterval(fetchCSV, 10 * 60 * 1000);

    // 모바일 회전 시 태그 수 재계산
    let resizeTid;
    window.addEventListener('orientationchange', () => {
      clearTimeout(resizeTid);
      resizeTid = setTimeout(() => { render(); }, 250);
    });

    function getFavs(){ return JSON.parse(localStorage.getItem('favs')||'[]'); }
    function toggleFav(id){
      let favs = getFavs();
      if(favs.includes(id)){ favs = favs.filter(x=>x!==id); }
      else { favs.push(id); }
      localStorage.setItem('favs', JSON.stringify(favs));
    }
  </script>
</body>
</html>
